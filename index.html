<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/script.js"></script>
    <title>To Do List</title>
</head>

<body>
    <header>Lista de tarefas</header>
    <ul>
        <li>
            <p>
                Tarefa 1
            </p>
            <input type="checkbox" class="checked" onchange="markAsCompleted(this)">
            <button class="delete">&#x2716;</button>
        </li>
        <li>
            <p>
                Tarefa 2
            </p>
            <input type="checkbox" class="checked" onchange="markAsCompleted(this)">
            <button class="delete">&#x2716;</button>
        </li>
    </ul>
    <div id="newItem">
        <input type="text" placeholder="Digite uma tarefa">
        <button id="appendNewItem">Adicionar tarefa</button>
    </div>
</body>

</html>
