<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/script.js"></script>
    <title>To Do List</title>
</head>

<body>
    <header>Lista de tarefas</header>
    <ul id="taskList">
        <li class="task">
            <p>Tarefa 1</p>
            <input id="checkbox1" class="checkbox" type="checkbox" onchange="markAsCompleted(this)">
            <button class="delete" onclick="removeTask(this)">&#x2716;</button>
        </li>
    </ul>
    <div id="newItem">
        <input id="newItemText" type="text" placeholder="Digite uma tarefa">
        <button id="appendNewItem" onclick="addNewTask()">Adicionar tarefa</button>
    </div>
</body>

</html>
